{% extends 'base.html' %}

{% block title %}Title{% endblock %}

{% block content %}

<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f2f2f2;
    }
    .banner {
        position: relative;
        width: 100%;
        height: 300px;
        overflow: hidden;
        text-align: center;
        color: #fff;
        padding-top: 50px;
    }
    .banner img {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
    }
    p {
        font-size: 16px;
        line-height: 1.6;
        color: #555;
    }
    .btn {
        margin: 30px;
        padding: 0 30px;
        font-weight: bold;
        float:right;
        font-size: 1.5rem;
    }
    .btn:hover {
        background-color: #0056b3;
    }
</style>

<div class="banner">
    <img src="/media/{{post.image}}">
</div>

<div class="container">
    <h1>{{post.title}}</h1>
    <p>{{post.content | safe}}</p>
</div>

{% endblock %}
