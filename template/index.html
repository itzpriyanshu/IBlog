{% extends 'base.html' %}

{% block title %} IBlock || Welcome {% endblock %}

{% block content %}
<div class="container">
    <div class="row">
        {% for p in posts %}
        <div class="col s12 m4" style="margin-bottom: 70px;">
            <div class="card blue-grey darken-1" style="height: 450px;">
                <div class="card-content white-text" style="height: 100%;">
                    <div class="card-image" style="margin-bottom: 20px;">
                    <img src="/media/{{p.image}}" alt="{{ p.title }}">
                </div>
                    <span class="card-title" style="font-size: 2rem; font-weight: bold;">{{p.title}}</span>
                    {{p.content | truncatewords:100 | safe}}
                </div>
                <div class="card-action">
                    <a href="/blog/{{p.url}}" class="btn">Read More</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
